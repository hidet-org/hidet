name: Tests

on:
  push:
    branches: [main]

  pull_request:

jobs:
  tests:
    runs-on: [self-hosted, Linux, X64, gpu]
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu20.04
      options: --gpus all
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.19.x'

      - name: Install dependencies via apt
        run: |
          pwd
          apt update && apt install -y ccache git

      - name: Install dependencies via pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build hidet
        run: |
          bash scripts/build_wheel.sh
          WHEEL=$(find ./scripts/ -maxdepth 1 -name '*.whl')
          echo "WHEEL_NAME=$WHEEL" >> $GITHUB_ENV
          echo "Built wheel: ${{ env.WHEEL_NAME }}"

      - name: Install hidet
        run: |
          pip install --no-deps --force-reinstall ${{ env.WHEEL_NAME }}

      # Run tests

      - name: Diff against main
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            include/**/*.h
            src/**/*
            python/hidet/backend/**/*.py
            python/hidet/transforms/**/*.py
            python/hidet/ir/**/*.py

      - name: Diff 
        run: |
          echo git diff ${{ github.base_ref }}...${{ github.ref }} --name-only
          if [ "${{ github.event_name }}" == "push" ]; then
            FROM="${{ github.base_ref }}"
            TO="${{ github.ref }}"
          else
            FROM=${{ github.base_ref }}"
            TO="refs/pull/${{ pull.number }}/merge"
          fi
          git diff $FROM...$TO --name-only > git_diff.txt
          cat git_diff.txt | grep "python/hidet/ir/*" > filtered_diff.txt
          cat git_diff.txt | grep "python/hidet/transforms/*" >> filtered_diff.txt
          cat git_diff.txt | grep "python/hidet/backend/*" > filtered_diff.txt
          cat git_diff.txt | grep "src/*" > filtered_diff.txt
          cat git_diff.txt | grep "include/*" > filtered_diff.txt
          echo "Found Diff"
          cat found_diff.txt
          echo "Filtered Diff"
          cat filtered_diff.txt
          echo GIT_DIFF=`cat filtered_diff.txt` >> $GITHUB_ENV

      - name: Run tests with operator cache cleared
        run: |
          python -m pytest -v --durations=20 --clear-cache ./tests
        if: env.GIT_DIFF

      - name: Run tests with operator cache
        run: |
          python -m pytest -v --durations=20 ./tests
        if: "!env.GIT_DIFF"

      # Build the docs

      - name: Install docs dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build docs
        run: |
          cd docs; make clean; make html

      - name: Upload docs
        uses: up9cloud/action-rsync@master
        env:
          VERBOSE: true
          SOURCE: docs/build/html
          HOST: ${{ secrets.DOCS_HOST }}
          KEY: ${{ secrets.DOCS_DEPLOY_SSH_KEY }}
          USER: ${{ secrets.DOCS_DEPLOY_USER }}
          TARGET: ${{ secrets.DOCS_TARGET }}
#        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
